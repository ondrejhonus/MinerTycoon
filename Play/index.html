<html lang="en">

    <meta property="og:description" content="A tycoon where you mine idk" />

    <meta name="twitter:description" content="A tycoon where you mine idk" />

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      JS
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="goldBg">
        <h2 class="gold" id="gold">Gold: NaN</h2>
      </div>
    </header>
    <main>
      <div class="store">
        <div class="storeItem">
          <h4>Miner</h4>
          <p>Cost: 10 Gold</p>
          <button class="storeBtn" id="miner" onclick="buyMiner()">Buy</button>
        </div>
        <div class="storeItem">
          <h4>Tesco Drill</h4>
          <p>Cost: 100 Gold</p>
          <button class="storeBtn" id="drill">Buy</button>
        </div>
        <div class="storeItem">
          <h4>Factory</h4>
          <p>Cost: 1,000 Gold</p>
          <button class="storeBtn" id="factory">Buy</button>
        </div>
        <div class="storeItem">
          <h4>Automatic Pickaxe</h4>
          <p>Cost: 10,000 Gold</p>
          <button class="storeBtn" id="autoPickaxe">Buy</button>
        </div>
        <div class="storeItem">
          <h4>Giga Chad</h4>
          <p>Cost: 100,000 Gold</p>
          <button class="storeBtn" id="gigaChad">Buy</button>
        </div>
        <div class="storeItem">
          <h4>Super Drill</h4>
          <p>Cost: 1,000,000 Gold</p>
          <button class="storeBtn" id="superDrill">Buy</button>
        </div>
      </div>

      <div id="loading-screen">
        <h1>Loading...</h1>
        <div class="spinner"></div>
    </div>
    <div id="canvas-container">
        <!-- p5.js canvas will be created here -->
    </div>
    </main>
    <script src="https://github.com/processing/p5.js/releases/download/v1.9.0/p5.js"></script>
    <script src="script.js"></script>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
